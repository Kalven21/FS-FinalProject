{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="login">
    <h1>Login page</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn">Login</button>

        <label>Do you need an account?</label>
        <a href="{% url 'register' %}">Sign up here!</a>

    </form>

</div>

{% endblock content %}
