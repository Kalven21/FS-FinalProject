{% extends 'base.html' %}
{%  load crispy_forms_tags %}

{% block title %}Contact{% endblock title %}

{% block content %}
<div class="logPage">
    <h3>Do yo have a issue?</h3>
    <h3>Report it here!</h3>
    <h3>Will make sure to resolve your issue</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Send</button>
    </form>
</div>
{% endblock content %}
